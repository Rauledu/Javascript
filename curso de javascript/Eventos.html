<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <!-- <button id="boton">Presiona Aqui</button> -->
    <a id="boton" href="https://www.google.com/">Navegador Google</a>
    <input type="text" id="input">
    <script>
        (function(){

            var saludo = function(e){
                    console.log("Que vas hacer en google?");
                    e.preventDefault();
            };
                var boton = document.getElementById("boton");
                boton.addEventListener("click", saludo);
        }())
    </script>
</body>
</html>
