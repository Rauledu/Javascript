<body>
    <script>

        //Tipos de datos 

            //Numerico
            var edad = 32;

            document.write(nombre + " " + Apellido);

            document.write(x[0]);

            var object = {
                color: "Black",
                size:12
            }
            //Boolean
             var Booleano = false;
            

            //Undefined
            var cosa;

            //Null
             var numerico32 = 12;
             var numerico32 = null;
            // NaN
            var texto = "prueba"
            document.write(texto * 2);
    </script>
